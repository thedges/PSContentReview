            <div class="slds-grid">
                <div class="slds-col slds-size_5-of-12">
                    <c-ps-content-record-edit record-id={recordId} edit-fields={editFields} height={height}
                        columns={columns} object-name={objectName}></c-ps-content-record-edit>
                </div>
                <div class="slds-col slds-size_7-of-12">
                    <c-ps-content-viewer record-id={contentParentId} height={height}></c-ps-content-viewer>
                </div>
            </div>
        </template>
